{% extends 'base.html' %} {% block head %}
<title>XXE</title>
{% endblock %} {% block body %}
<h1>XXE</h1>

<hr />
<h2>XML External Entity Attack:</h2>
<br />

<script src="{{url_for('static', filename='js/xxe.js')}}"></script>

<p><b>Youngjun</b> uploaded a photo.</p>
<img
  src="{{url_for('static', filename='meme1.jpg')}}"
  width="40%"
  height="40%"
/>
<form action="/xxe" method="POST">
  <br />
  <label for="post">Author:</label>
  <input
    class="form-control"
    type="text"
    name="author"
    id="author"
    placeholder="Enter Author Name"
    aria-label="Enter Author Name"
  />
  <br />
  <label for="post">Comment:</label>
  <input
    class="form-control"
    type="text"
    name="comment"
    id="comment"
    placeholder="Add a comment"
    aria-label="Add a comment"
  />
  <br />
  <input type="submit" class="btn btn-primary" value="Submit" />
</form>
<hr />

{% for comment in comments %}
<small>{{ comment.date_posted }}</small>
<h5><b>{{ comment.author }}:</b></h5>
<p>{{ comment.comment }}</p>
<a class="btn btn-danger" href="/xxe/delete/{{ comment.id }}">Delete</a>
<hr />
{% endfor %}

<script src="{{url_for('static', filename='js/xxe.js')}}"></script>
{% endblock %}
