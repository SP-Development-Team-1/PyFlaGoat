<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PyFlaGoat Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="hero is-info is-fullheight">
    <div class="hero-body" style="background-color: #4723D9">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <h1 style="
            text-align: center;
            font-size: 3rem;
            "><i class="fas fa-flask"></i> PyFlaGoat</h1>

            <form method="POST">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
              <div class="field">
                <label class="label" style="color: white">Nickname</label>
                <p class="control has-icons-left">
                  <input class="input" type="name" name="name" placeholder="Enter nickname ...">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user-secret"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <label class="label" style="color: white">Username</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="username" placeholder="Enter username ...">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label" style="color: white">Password</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" name="password" placeholder="Enter password ...">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button type="submit" class="button is-success">
                    Register
                  </button>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
