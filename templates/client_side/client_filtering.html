{% extends 'base.html' %} {% block head %}
<title>Client Side</title>
{% endblock %} {% block body %}
<br />
<h1>Client Side</h1>

<hr />
<h2>Client-side Filtering:</h2>
<br />

<style>
  .br-special {
    content: " ";
    display: block;
    margin: -7px;
  }
</style>

<img
  src="{{url_for('static', filename='code.PNG')}}"
  width="70%"
  height="70%"
/>

<form
  class="form-horizontal my-2 my-md-4 float-right"
  action="/client/client-filtering"
  method="POST"
>
<label for="post"><h5>Enter Client's first name: </h5></label>
<br />
  <input
    class="form-control"
    type="text"
    name="firstName"
    id="firstName"
    placeholder="Input First Name"
    aria-label="filter"
  />
  <br />
  <input type="submit" class="btn btn-primary" value="Submit" />
</form>

<br />
<br />
<br />

<h5>Click to create a new client profile:</h5>
<div class="br-special"><br></div>
<center>
  <a
    style="display: inline"
    class="btn btn-success float-left"
    href="/client/client-filtering/new"
    >New Profile</a
  >
</center>

<br />
<br />
<br />

<form action="/client/client-filtering" method="POST">
  <br />
  <label for="post"><h5>What is Kyugon Cho's salary?</h5></label>
  <input
    class="form-control"
    type="text"
    name="author"
    id="author"
    placeholder="Enter Kyugon Cho's salary"
    aria-label="Enter Salary"
  />
   <br />
  <input type="submit" class="btn btn-primary" value="Submit" />
</form>
<hr>
<br>
<br>
<br>
{% endblock %}
</form>
